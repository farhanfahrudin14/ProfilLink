<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Link Farhan</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --bg1: #071023;
      --bg2: #0f1724;
      --accent: #06b6d4;
      --muted: rgba(230,238,248,0.72);
      --glass-border: rgba(255,255,255,0.06);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: #e6eef8;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.035) 0%, transparent 18%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.03) 0%, transparent 14%),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,0.02) 0%, transparent 12%),
        linear-gradient(180deg, rgba(255,255,255,0.012), rgba(0,0,0,0)),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      background-blend-mode: screen, normal, normal, normal;
      /* Perbaikan di sini */
      overflow: auto;
    }
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(transparent 95%, rgba(255,255,255,0.012) 95%),
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.012) 95%);
      background-size: 160px 160px;
      pointer-events: none;
      opacity: 0.5;
      mix-blend-mode: overlay;
    }
    /* Partikel bokeh animasi */
    .bokeh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .bokeh span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    .wrap{
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      position: relative;
      z-index: 1;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(2,6,23,0.4);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border: 1px solid var(--glass-border);
      animation: fadeIn 1s ease forwards, floatCard 3s ease-in-out infinite;
      position: relative;
    }
    /* Gradient border glow */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent), #7c3aed, var(--accent));
      background-size: 300% 300%;
      animation: glowBorder 6s ease infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }
    @keyframes glowBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
   .bubble {
  position: absolute;
  bottom: -150px;
  background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.2) 70%);
  border-radius: 50%;
  filter: blur(4px);
  animation: floatUp 12s linear infinite;
}

.bubble:nth-child(odd) {
  background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 70%);
}

.bubble:nth-child(1) { left: 5%; width: 100px; height: 100px; animation-duration: 14s; }
.bubble:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-duration: 10s; }
.bubble:nth-child(3) { left: 35%; width: 80px; height: 80px; animation-duration: 12s; }
.bubble:nth-child(4) { left: 50%; width: 120px; height: 120px; animation-duration: 16s; }
.bubble:nth-child(5) { left: 65%; width: 90px; height: 90px; animation-duration: 13s; }
.bubble:nth-child(6) { left: 80%; width: 50px; height: 50px; animation-duration: 9s; }
.bubble:nth-child(7) { left: 95%; width: 110px; height: 110px; animation-duration: 15s; }

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.9); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-20vh) scale(1); opacity: 0; }
}

    .avatar {
      width: clamp(64px, 30vw, 140px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 14px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow .3s ease, transform .3s ease;
    }
    .avatar:hover {
      box-shadow: 0 0 25px var(--accent);
      transform: scale(1.05);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .avatar .initial {
      font-weight: 800;
      color: #042027;
      font-size: clamp(20px, 6vw, 36px);
    }
    .name {
      font-size: 22px;
      font-weight: 700;
      margin: 6px 0 4px;
    }
    .bio {
      font-size: 14px;
      color: var(--muted);
      margin: 0 auto;
      max-width: 420px;
    }
    .links{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .linkbtn{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #e6eef8;
      background: rgba(255,255,255,0.02);
      font-weight: 700;
      min-width: 220px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(2,6,23,0.25);
      transition: transform .18s ease, background .18s ease, color .18s ease;
    }
    .linkbtn i {
      position: absolute;
      left: 16px;
      font-size: 20px;
    }
    .linkbtn:hover{
      transform: translateY(-4px) scale(1.02);
      background: rgba(255,255,255,0.06);
      color: #00ccff;
      box-shadow: 0 8px 24px rgba(0,204,255,0.3);
    }
    footer{
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
    }
    footer a{
      color: var(--accent);
      text-decoration: none;
    }
    @media (max-width: 520px){
      .card{padding:18px}
      .linkbtn{min-width:160px;padding:12px 14px}
      .linkbtn i{left:12px}
      .avatar{width: min(110px, 28vw)}
    }
  </style>
</head>
<body>
  <!-- Partikel background -->
  <div class="bokeh" id="bokeh"></div>

  <div class="wrap">
    <div class="card">
      <div class="avatar" id="avatarWrap">
        <span id="avatarInitial" class="initial">A</span>
        <img id="avatarImg" alt="avatar" style="display:none">
      </div>
      <div id="displayName" class="name"></div>
      <div id="displayBio" class="bio"></div>
      <nav class="links" id="links"></nav>
      <footer>copyright Â© 2025 Farhan</footer>
    </div>
  </div>

  <script>
    (function(){
      const data = {
        name: "Muhammad Farhan Fakhrudin",
        bio: "Junior Front-End Web Developer || UI Design || Informatics Engineering Student at University of Muhammadiyah Purwokerto.",
        avatar: "assets/farhan.jpg",
        links: [
          { title: "Website", url: "https://farhanfahrudin14.vercel.app" },
          { title: "GitHub", url: "https://github.com/farhanfahrudin14" },
          { title: "Instagram", url: "https://www.instagram.com/farhan_fahrudin14/" },
          { title: "Linkedin", url: "https://www.linkedin.com/in/muhammad-farhan-fakhrudin-9853ab222/" },
          { title: "Twitter", url: "https://twitter.com/farhanfahudin" },
        ]
      };

      const el = id => document.getElementById(id);
      el('displayName').textContent = data.name;
      el('displayBio').textContent = data.bio;

      const img = el('avatarImg');
      const initial = el('avatarInitial');
      if (data.avatar) {
        img.src = data.avatar;
        img.style.display = 'block';
        initial.style.display = 'none';
      } else {
        img.style.display = 'none';
        initial.style.display = 'flex';
        initial.textContent = (data.name || ' ')[0]?.toUpperCase() || 'A';
      }

      const iconMap = {
        youtube: 'fab fa-youtube',
        twitter: 'fab fa-twitter',
        linkedin: 'fab fa-linkedin',
        instagram: 'fab fa-instagram',
        facebook: 'fab fa-facebook',
        tiktok: 'fab fa-tiktok',
        github: 'fab fa-github',
        website: 'fas fa-globe'
      };

      const linksWrap = el('links');
      linksWrap.innerHTML = '';
      data.links.forEach(link => {
        const href = (/^https?:\/\//i.test(link.url) ? link.url : 'https://' + link.url);
        const a = document.createElement('a');
        a.className = 'linkbtn';
        a.href = href;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        const lowerTitle = (link.title || '').toLowerCase();
        let iconClass = 'fas fa-link';
        for (const key in iconMap) {
          if (lowerTitle.includes(key) || href.includes(key)) {
            iconClass = iconMap[key];
            break;
          }
        }

        a.innerHTML = `<i class="${iconClass}"></i> ${link.title || link.url}`;
        linksWrap.appendChild(a);
      });

      // Generate partikel bokeh
      const bokeh = document.getElementById('bokeh');
      for(let i=0;i<20;i++){
        const span = document.createElement('span');
        span.style.left = Math.random()*100+'%';
        span.style.animationDuration = (5 + Math.random()*5) + 's';
        span.style.width = span.style.height = (5 + Math.random()*15) + 'px';
        bokeh.appendChild(span);
      }
    })();
  </script>
</body>
</html>
