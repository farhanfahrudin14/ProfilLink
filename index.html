<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Link Farhan</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
  --bg1: #071023;
  --bg2: #0f1724;
  --card: rgba(255,255,255,0.08);
  --card-strong: rgba(255,255,255,0.12);
  --accent: #06b6d4;
  --muted: rgba(230,238,248,0.72);
  --glass-border: rgba(255,255,255,0.06);
}

/* Background main: gradient + subtle stars (radial) + faint grid */
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: #e6eef8;
  background-image:
    /* soft stars / glow */
    radial-gradient(circle at 10% 20%, rgba(255,255,255,0.035) 0%, transparent 18%),
    radial-gradient(circle at 80% 10%, rgba(255,255,255,0.03) 0%, transparent 14%),
    radial-gradient(circle at 60% 80%, rgba(255,255,255,0.02) 0%, transparent 12%),
    /* faint tiled noise using linear-gradients */
    linear-gradient(180deg, rgba(255,255,255,0.012), rgba(0,0,0,0)),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  background-blend-mode: screen, normal, normal, normal;
  background-size: auto, auto, auto, cover;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* Optional faint grid pattern (subtle lines) */
body::before{
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(transparent 95%, rgba(255,255,255,0.012) 95%),
    linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.012) 95%);
  background-size: 160px 160px, 160px 160px;
  pointer-events: none;
  opacity: 0.5;
  mix-blend-mode: overlay;
}

/* Layout wrapper */
.wrap{
  min-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px;
}

/* Card (glassmorphism) */
.card {
  width: 100%;
  max-width: 520px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  padding: 24px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 12px 40px rgba(2,6,23,0.6);
  backdrop-filter: blur(10px) saturate(120%);
  -webkit-backdrop-filter: blur(10px) saturate(120%);
  border: 1px solid var(--glass-border);
  transition: transform .22s ease, box-shadow .22s ease;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 60px rgba(2,6,23,0.7);
}

/* Avatar */
.avatar {
  width: clamp(64px, 30vw, 140px);
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 14px;
  background: linear-gradient(135deg, var(--accent), #7c3aed); /* fallback colored background */
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 0 6px rgba(255,255,255,0.02) inset;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.avatar .initial {
  font-weight: 800;
  color: #042027;
  font-size: clamp(20px, 6vw, 36px);
  letter-spacing: 0.6px;
}

/* Text */
.name {
  font-size: 22px;
  font-weight: 700;
  margin: 6px 0 4px;
}
.bio {
  font-size: 14px;
  color: var(--muted);
  margin: 0 auto;
  max-width: 420px;
}

/* Links column */
.links{
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

/* Link button with icon on left and centered text effect */
.linkbtn{
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;   /* center the text horizontally */
  gap: 8px;
  padding: 12px 20px;
  border-radius: 12px;
  text-decoration: none;
  color: #e6eef8;
  background: linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.02));
  font-weight: 700;
  min-width: 220px;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 6px 18px rgba(2,6,23,0.25);
  transition: transform .18s ease, background .18s ease, color .18s ease;
  overflow: hidden;
}

/* icon positioned absolute to left so text stays centered */
.linkbtn i {
  position: absolute;
  left: 16px;
  font-size: 20px;
  width: 20px;
  height: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Small left padding so centered text doesn't overlap icon on small screens */
.linkbtn > span {
  display: inline-block;
  padding-left: 8px;
}

/* Hover style */
.linkbtn:hover{
  transform: translateY(-4px);
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  color: #00ccff;
}
.linkbtn:hover i { color: #ffffff; }

/* Footer */
footer{
  margin-top: 18px;
  color: var(--muted);
  font-size: 13px;
}
footer a{
  color: var(--accent);
  text-decoration: none;
}

/* Responsive tweaks */
@media (max-width: 520px){
  .card{padding:18px}
  .linkbtn{min-width:160px;padding:12px 14px}
  .linkbtn i{left:12px}
  .avatar{width: min(110px, 28vw)}
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="avatar" id="avatarWrap">
        <span id="avatarInitial" class="initial">A</span>
        <img id="avatarImg" alt="avatar" style="display:none">
      </div>

      <div id="displayName" class="name">Nama Anda</div>
      <div id="displayBio" class="bio">Bio singkat Anda...</div>

      <nav class="links" id="links"></nav>

      <footer>copyright Â© 2025 Farhan</a></footer>
    </div>
  </div>

  <script>
    (function(){
      const STORAGE_KEY = 'linkhub_data_v1';
      const el = id => document.getElementById(id);

      const raw = localStorage.getItem(STORAGE_KEY);
      const data = raw ? JSON.parse(raw) : {};

      el('displayName').textContent = data.name || 'Nama Anda';
      el('displayBio').textContent = data.bio || '';

      const img = el('avatarImg');
      const initial = el('avatarInitial');
      if (data.avatar) {
        img.src = data.avatar;
        img.style.display = 'block';
        initial.style.display = 'none';
      } else {
        img.style.display = 'none';
        initial.style.display = 'flex';
        initial.textContent = (data.name || ' ')[0]?.toUpperCase() || 'A';
      }

      const iconMap = {
        youtube: 'fab fa-youtube',
        twitter: 'fab fa-twitter',
        linkedin: 'fab fa-linkedin',
        instagram: 'fab fa-instagram',
        facebook: 'fab fa-facebook',
        tiktok: 'fab fa-tiktok',
        github: 'fab fa-github',
        website: 'fas fa-globe'
      };

      const linksWrap = el('links');
      linksWrap.innerHTML = '';
      (data.links || []).forEach(link => {
        const href = (/^https?:\/\//i.test(link.url) ? link.url : 'https://' + link.url);
        const a = document.createElement('a');
        a.className = 'linkbtn';
        a.href = href;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        // Cari ikon berdasarkan nama/link
        const lowerTitle = (link.title || '').toLowerCase();
        let iconClass = 'fas fa-link';
        for (const key in iconMap) {
          if (lowerTitle.includes(key) || href.includes(key)) {
            iconClass = iconMap[key];
            break;
          }
        }

        a.innerHTML = `<i class="${iconClass}"></i> ${link.title || link.url}`;
        linksWrap.appendChild(a);
      });
    })();
  </script>
</body>
</html>
